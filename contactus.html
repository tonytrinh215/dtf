<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Additional CSS must be placed after Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    div {
      border: 1px black;
    }
  </style>

  <title>DT Fitness & Therapy</title>
  <link rel="icon" type="image/x-icon" href="img/dtf-logo-150-84.png">
</head>

<body>
  <header>

  </header>




  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="mx-3">
          <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="message" class="col-sm-3 col-form-label">Message</label>
            <div class="col-sm-9">
              <textarea id="message" rows="4" class="form-control" id="message" placeholder="Message"></textarea>
            </div>
          </div>


          <div class="form-group form-row">
            <div class="col-sm-10">
              <button class="btn btn-secondary">Clear</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <h4>Contact Information</h4>
            <ul class="list-unstyled text-center">
              <li><i class="fa fa-map-marker"></i> 215 Jawn Plaza <br /> Philadelphia, PA 99999</li>
              <li><i class="fa fa-envelope"></i> DTF@dtfitness.com</li>
              <li><i class="fa fa-phone"></i> 215-NEED-FIT</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="map-responsive">
              <iframe
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France"
                width="300" height="225" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer of the page -->
  <footer class="site-footer">
    <div class="container text-center">
      <div class="row mx-auto">
        <div class="col-sm-6 align-self-start">
          <img src="img/dtf-logo-150-84.png" />
          <h6>&copy; Copyright Forever</h6>
        </div>
        <div class="col-sm-6 align-self-start">
          <h4>Socials</h4>
          <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
          <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
          <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer of the page -->


  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
